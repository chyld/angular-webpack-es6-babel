<h3>{{name}}</h3>

<div class="row">
  <div class="col-lg-8">
    <div id="container" style="width:100%; height:400px;"></div>
  </div>
  <div class="col-lg-4">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>From</th>
          <th>To</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sale in sales">
          <td><a ui-sref='sales_show({id: sale.id})'>{{sale.id}}</a></td>
          <td>{{sale.from}}</td>
          <td>{{sale.to}}</td>
          <td>{{sale.description}}</td>
          <td>{{sale.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
